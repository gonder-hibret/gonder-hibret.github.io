<!DOCTYPE html>
<html>
	<head>
		<title>Gonder Hibret of Seattle</title>
		<!-- link to main stylesheet -->
        	<!-- link to main stylesheet -->
		<style media="screen">
		  html {
        text-align: center;
      }
    

      #msg {
      	font-size: 200%;
        line-height: 2em;
        text-align: left;
      }

      #date {
        margin-bottom: 20px;
        font-weight: bold;
      }
		</style>

	</head>
	<body>
	  <h1>Gonder Hibret of Seattle</h1>
	  <div id="date">July 23, 2016</div>
	  <p id="msg">Message Board.......</p>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">
    (function() {
      $.get('https://gondar-sms.herokuapp.com/sms/message', function(data) {
        console.log(data);
        console.log(typeof data);
        document.getElementById("msg").innerHTML = data.data.text;
        document.getElementById("date").innerHTML = data.data.date.slice(0,10);
      })


    })();
  </script>
	</body>
</html>
